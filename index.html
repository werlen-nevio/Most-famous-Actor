<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Most-famous-Actor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="Content">
            <div class="mainContainer">
                <div class="col-md-10 col-sm-10">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Actor</label>
                        <input class="form-control" id="ActorInput">
                        <small class="form-text text-muted">Can be a single name or an array of names</small>
                    </div>
                </div>
            </div>
            <br>
            <div class="submittDiv">
                <button type="button" onclick="getMostFamousActor()" class="btn btn-primary col-md-10 col-sm-10">Get most famous actors</button>
            </div>
            <br><br><br>
            <div class="mainContainer">
                <div class="col-md-10 col-sm-10">
                    <table class="table table-hover" id="actor-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="src/main.js"></script>
    </body>
</html>
